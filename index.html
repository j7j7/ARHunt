<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARHunt</title>
  <link rel="stylesheet" href="./styles.css" />
  <!-- A-Frame & AR.js via CDN (updated to latest stable) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar-js@3.4.7/aframe/build/aframe-ar.js"></script>
</head>
  <!-- AR Scene (Minimal for iOS crash test) -->
  <div id="ar-container">
    <a-scene
      embedded
      renderer="logarithmicDepthBuffer: true"
      loading-screen="enabled: false"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      arjs="sourceType: webcam; debugUIEnabled: false;">

      <!-- Camera -->
      <a-entity camera></a-entity>

      <!-- Minimal Assets: only triangle -->
      <a-assets>
        <img id="triangleTex" src="assets/overlays/triangle.svg" />
      </a-assets>

      <!-- Minimal Marker: only triangle -->
      <a-marker id="triangle" type="pattern" url="assets/patterns/triangle.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #triangleTex; transparent: true; side: double;"></a-plane>
      </a-marker>

    </a-scene>
  </div>
  <img id="pentagonTex" src="assets/overlays/pentagon.svg" />
  <img id="hexagonTex" src="assets/overlays/hexagon.svg" />
  <img id="diamondTex" src="assets/overlays/diamond.svg" />
  <img id="heartTex" src="assets/overlays/heart.svg" />
  <img id="arrowTex" src="assets/overlays/arrow.svg" />
  <!-- pattern-black overlays -->
  <img id="patternBlackArrowTex" src="assets/overlays/pattern-black_arrow.svg" />
  <img id="patternBlackCircleTex" src="assets/overlays/pattern-black_circle.svg" />
  <img id="patternBlackCrossTex" src="assets/overlays/pattern-black_cross.svg" />
  <img id="patternBlackDiamondTex" src="assets/overlays/pattern-black_diamond.svg" />
  <img id="patternBlackHeartTex" src="assets/overlays/pattern-black_heart.svg" />
  <img id="patternBlackMoonTex" src="assets/overlays/pattern-black_moon.svg" />
  <img id="patternBlackOvalTex" src="assets/overlays/pattern-black_oval.svg" />
  <img id="patternBlackParallelogramTex" src="assets/overlays/pattern-black_parallelogram.svg" />
  <img id="patternBlackSquareTex" src="assets/overlays/pattern-black_square.svg" />
  <img id="patternBlackStarTex" src="assets/overlays/pattern-black_star.svg" />
  <img id="patternBlackTriangleTex" src="assets/overlays/pattern-black_triangle.svg" />
      </a-assets>

      <!-- Markers: each uses a .patt pattern file (to be added under assets/patterns/). -->
      <a-marker id="triangle" type="pattern" url="assets/patterns/triangle.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #triangleTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="square" type="pattern" url="assets/patterns/square.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #squareTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="rectangle" type="pattern" url="assets/patterns/rectangle.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1.3" height="0.8" material="src: #rectangleTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="circle" type="pattern" url="assets/patterns/circle.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #circleTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="star" type="pattern" url="assets/patterns/star.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #starTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="pentagon" type="pattern" url="assets/patterns/pentagon.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #pentagonTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="hexagon" type="pattern" url="assets/patterns/hexagon.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #hexagonTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="diamond" type="pattern" url="assets/patterns/diamond.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #diamondTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="heart" type="pattern" url="assets/patterns/heart.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #heartTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="arrow" type="pattern" url="assets/patterns/arrow.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1.2" height="0.8" material="src: #arrowTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <!-- pattern-black markers -->
      <a-marker id="pattern-black-arrow" type="pattern" url="assets/patterns/pattern-black_arrow.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1.2" height="0.8" material="src: #patternBlackArrowTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="pattern-black-circle" type="pattern" url="assets/patterns/pattern-black_circle.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #patternBlackCircleTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="pattern-black-cross" type="pattern" url="assets/patterns/pattern-black_cross.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #patternBlackCrossTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="pattern-black-diamond" type="pattern" url="assets/patterns/pattern-black_diamond.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #patternBlackDiamondTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="pattern-black-heart" type="pattern" url="assets/patterns/pattern-black_heart.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #patternBlackHeartTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="pattern-black-moon" type="pattern" url="assets/patterns/pattern-black_moon.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #patternBlackMoonTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="pattern-black-oval" type="pattern" url="assets/patterns/pattern-black_oval.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #patternBlackOvalTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="pattern-black-parallelogram" type="pattern" url="assets/patterns/pattern-black_parallelogram.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1.3" height="0.8" material="src: #patternBlackParallelogramTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="pattern-black-square" type="pattern" url="assets/patterns/pattern-black_square.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #patternBlackSquareTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="pattern-black-star" type="pattern" url="assets/patterns/pattern-black_star.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #patternBlackStarTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="pattern-black-triangle" type="pattern" url="assets/patterns/pattern-black_triangle.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #patternBlackTriangleTex; transparent: true; side: double;"></a-plane>
      </a-marker>

    </a-scene>
  </div>

  <script src="./script.js"></script>
</body>
</html>
