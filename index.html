<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARHunt</title>
  <link rel="stylesheet" href="./styles.css" />
  <!-- A-Frame & AR.js via CDN -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <!-- Start Menu -->
  <div id="menu" class="overlay">
    <div class="panel">
      <h1>ARHunt</h1>
      <p>Find 10 fun symbols around the room. Move your phone to scan the walls!</p>
      <button id="startBtn" class="btn primary">Start</button>
    </div>
  </div>

  <!-- HUD -->
  <div id="hud" class="overlay hidden">
    <div class="hud-bar">
      <div class="stats">Found <span id="foundCount">0</span>/10</div>
      <button id="quitBtn" class="btn ghost">Quit</button>
    </div>
  </div>

  <!-- Congratulations -->
  <div id="congrats" class="overlay hidden">
    <div class="panel">
      <h2>Congratulations!</h2>
      <p>You found them all!</p>
      <button id="restartBtn" class="btn primary">Play Again</button>
    </div>
  </div>

  <!-- AR Scene -->
  <div id="ar-container">
    <a-scene
      embedded
      renderer="logarithmicDepthBuffer: true"
      loading-screen="enabled: false"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;">

      <!-- Camera -->
      <a-entity camera></a-entity>

      <!-- Assets (overlay images). Placeholders; add the actual PNGs in assets/overlays/. -->
      <a-assets>
        <img id="triangleTex" src="assets/overlays/triangle.svg" />
        <img id="squareTex" src="assets/overlays/square.svg" />
        <img id="rectangleTex" src="assets/overlays/rectangle.svg" />
        <img id="circleTex" src="assets/overlays/circle.svg" />
        <img id="starTex" src="assets/overlays/star.svg" />
        <img id="pentagonTex" src="assets/overlays/pentagon.svg" />
        <img id="hexagonTex" src="assets/overlays/hexagon.svg" />
        <img id="diamondTex" src="assets/overlays/diamond.svg" />
        <img id="heartTex" src="assets/overlays/heart.svg" />
        <img id="arrowTex" src="assets/overlays/arrow.svg" />
      </a-assets>

      <!-- Markers: each uses a .patt pattern file (to be added under assets/patterns/). -->
      <a-marker id="triangle" type="pattern" url="assets/patterns/triangle.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #triangleTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="square" type="pattern" url="assets/patterns/square.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #squareTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="rectangle" type="pattern" url="assets/patterns/rectangle.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1.3" height="0.8" material="src: #rectangleTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="circle" type="pattern" url="assets/patterns/circle.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #circleTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="star" type="pattern" url="assets/patterns/star.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #starTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="pentagon" type="pattern" url="assets/patterns/pentagon.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #pentagonTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="hexagon" type="pattern" url="assets/patterns/hexagon.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #hexagonTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="diamond" type="pattern" url="assets/patterns/diamond.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #diamondTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="heart" type="pattern" url="assets/patterns/heart.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1" height="1" material="src: #heartTex; transparent: true; side: double;"></a-plane>
      </a-marker>
      <a-marker id="arrow" type="pattern" url="assets/patterns/arrow.patt" emitevents="true">
        <a-plane class="overlay-plane" position="0 0.01 0" rotation="-90 0 0" width="1.2" height="0.8" material="src: #arrowTex; transparent: true; side: double;"></a-plane>
      </a-marker>

    </a-scene>
  </div>

  <script src="./script.js"></script>
</body>
</html>
